---
title: Locations
hero-text: Travel Album
featured-img: tom-grimbert-661520-unsplash.jpg
---
<h1 class="sidelines"><span>{{ hero-text }}</span></h1>

<div class="card-container">
  {% for post in site.posts %}
    <div class="card">
      <a href="{{ post.url }}">
        <img class="card-img" src="{{ site.url }}/assets/images/{{ post.featured-img }}">
        <h2>{{ post.title }}</h2>
      </a>
      <h3>{{ post.date | date: "%B %Y" }}</h3>
    </div>
  {% endfor %}
</div>
