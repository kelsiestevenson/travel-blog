---
layout: default
title: Cities
hero-text: Cities
featured-img: tom-grimbert-661520-unsplash.jpg
---
<h1 class="sidelines"><span>{{ page.title }}</span></h1>

<div class="card-container">
  {% for city in site.cities %}
    <div class="card">
      <a href="{{ city.url }}">
        <img class="card-img" src="{{ site.url }}/assets/images/{{ city.featured-img }}">
        <h2>{{ city.name }}</h2>
      </a>
    </div>
  {% endfor %}
</div>
