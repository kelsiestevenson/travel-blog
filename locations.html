---
title: Locations
featured-img: tom-grimbert-661520-unsplash.jpg
---
<h1>Locations</h1>

<div class="card-container">
  {% for post in site.posts %}
    <div class="card">
      <a href="{{ post.url }}">
        <img class="hover-img" src="{{ site.url }}/assets/images/{{ post.featured-img }}">
        <h2>{{ post.title }}</h2>
      </a>
      <h3>{{ post.date | date: "%B %Y" }}</h3>
      <!-- <p>{{ post.excerpt }}</p> -->
    </div>
  {% endfor %}
</div>
