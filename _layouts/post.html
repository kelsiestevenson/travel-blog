---
layout: default
---
<h1 class="sidelines"><span>{{ page.title }}</span></h1>
<p>{{ page.date | date: "%B %Y" }}</p>

<div class="card-container">
  {% for city in site.cities %}
    <div class="card">
      <a href="{{ city.url }}">
        <img class="hover-img" src="{{ site.url }}/assets/images/{{ city.featured-img }}">
        <h2>{{ city.name }}</h2>
      </a>
      <h3>{{ city.location }}</h3>
    </div>
  {% endfor %}
</div>

{{ content }}
